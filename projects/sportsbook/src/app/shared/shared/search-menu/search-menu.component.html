<div class="p-3 bg-[#2C3538]">
	<div class="text-white items-center block ">A-Z Menu
		<a href="sports-book">
		<img src="../../../assets/img/close.png" class="float-right cursor-pointer" (click)="toggleMenu();"></a>
	</div>
	<div class="mt-3 flex justify-end items-center relative">
		<input placeholder="Search" class="bg-gray-900 rounded-lg p-3 w-full text-white text-sm" (keyup)="searchEvent($event)" />
		<img src="../../../assets/img/search.png" class="absolute mr-2 w-5" alt="Search Icon" />
	</div>
	<select class="rounded-lg bg-gray-900 p-2 mt-2 w-full text-zinc-400 text-sm">
		<option value="volvo">FAVOURITES</option>
	</select>
	<div class="mt-3 bg-gray-900 p-2 rounded">
		<div class="flex justify-between">
			<label for="minmax-range" class="block mb-2 font-medium text-white dark:text-white">Today</label>
			<label for="minmax-range" class="block mb-2 font-medium text-white dark:text-white">3 Days</label>
			<label for="minmax-range" class="block mb-2 font-medium text-white dark:text-white">A Week</label>
			<label for="minmax-range" class="block mb-2 font-medium text-white dark:text-white">All</label>
		</div>
		<input id="minmax-range" type="range" min="0" max="3" value="0"
			class="w-full h-1 bg-yellow-400 rounded-lg appearance-none cursor-pointer dark:bg-yellow-400 [&::-webkit-slider-runnable-track]:rounded-full">
	</div>
	<div class="h-screen overflow-x-auto">
		<div class="flex items-center" *ngFor="let game of games; index as i">
			<input type="checkbox" class="m-2 rounded text-[#A3A7AA] bg-[#A3A7AA] border-[#A3A7AA] accent-gray-700">
			<img src="../../../assets/img/{{game}}.png" class="m-2">
			<span class="text-[#A3A7AA] uppercase">{{game}}</span>
		</div>
	</div>
</div>
