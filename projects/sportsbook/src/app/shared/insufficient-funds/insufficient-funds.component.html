<div class="wrapper p-2 w-[309px] h-[423px] bg-[#18242A] rounded-[10px] shadow border-2 border-gray-600">
    <div class="flex justify-end">
        <img
            src="../../../assets/img/close-round.png"
            class="cursor-pointer"
            (click)="closeWindow()"
        />
    </div>
    <div class="ml-7 mt-3">
        <img
            src="../../../assets/img/image-generic.png"
        />
    </div>
    <div class="text-white m-2 mt-7">
        <div class="text-xl font-semibold">Insufficient Balance</div>
        <div class="mt-2 text-sm">You do not have enough funds to place this bet. Kindly make a deposit.</div>
        <div class="flex mt-8">
            <div class="w-1/2 border-r-2 border-[#4D585D]">
                <div class="text-zinc-400 text-xs">Available Balance</div>
                <div class="text-sm font-medium">0.97 NGN</div>
            </div>
            <div class="w-1/2 pl-5">
                <div class="text-zinc-400 text-xs">Bonus Balance</div>
                <div class="text-sm font-medium ">0.00 NGN</div>
            </div>
        </div>
    </div>
    <div class="h-12 bg-yellow-400 rounded-[10px] flex justify-center items-center mt-10">
        <button class="text-gray-900 text-base font-semibold">DEPOSIT</button>
    </div>
    <div class="h-12 flex justify-center items-center">
        <button class="text-yellow-400 text-base font-semibold">CANCEL</button>
    </div>    
</div>
