<div class="w-full overflow-x-hidden">
  <div class="flex m-0 rounded-l bg-[#2c3538] pl-1 text-[#A3A7AA] text-[11px] font-medium ">
    <div 
      *ngFor="let tab of tabs; index as i"
      class="flex m-0">
      <button
        class="flex space-x-2 rounded items-center"
        (click)="toggleTab(tab)">
        <div class="uppercase">{{ tab }}</div>
      </button>
      <div class="pt-1.5"
        *ngIf="(i+1) != tabs.length"
      >|
      </div>
    </div>
  </div>
</div>
