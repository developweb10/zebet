<header class="live_sport mt-4 mb-6" >
    <div class="mx-auto"
    [ngClass]="isLargeScreen() ? 'px-4' : ''"
    >
        <nav class="nav_bar w-full flex justify-stretch">
            <ul class="flex items-center gap-4" [ngClass]="isLargeScreen() ? '' : 'scroll-smooth overflow-x-scroll overflow-y-hidden max-w-full hide-scroll'">
                <li class="flex justify-center items-center lg:min-w-36 min-w-32">
                    <a class="text-white h-6 gap-[6px] lg:px-2 flex items-center" [ngClass]="selectedSport === 'FAVO' ? 'active' : 'text-[#A3A7AA]'" (click)="selectSport('FAVO')">
                        <svg width="24" height="24" viewBox="0 0 14 13" xmlns="http://www.w3.org/2000/svg" *ngIf="!(selectedSport === 'FAVO')"  class="cursor-pointer">
                            <path d="M6.04894 0.927052C6.3483 0.0057416 7.6517 0.00574088 7.95106 0.927052L8.79611 3.52786C8.92999 3.93989 9.31394 4.21885 9.74717 4.21885H12.4818C13.4505 4.21885 13.8533 5.45846 13.0696 6.02786L10.8572 7.63525C10.5067 7.8899 10.3601 8.34127 10.494 8.75329L11.339 11.3541C11.6384 12.2754 10.5839 13.0415 9.80017 12.4721L7.58779 10.8647C7.2373 10.6101 6.7627 10.6101 6.41222 10.8647L4.19983 12.4721C3.41612 13.0415 2.36164 12.2754 2.66099 11.3541L3.50604 8.75329C3.63992 8.34127 3.49326 7.8899 3.14277 7.63525L0.930391 6.02787C0.146677 5.45846 0.549452 4.21885 1.51818 4.21885H4.25283C4.68606 4.21885 5.07001 3.93989 5.20389 3.52786L6.04894 0.927052Z" fill="#A3A7AA"/>
                          </svg>
                          <svg width="24" height="24" viewBox="0 0 14 13" xmlns="http://www.w3.org/2000/svg" *ngIf="selectedSport === 'FAVO'" class="cursor-pointer">
                            <path d="M6.04894 0.927052C6.3483 0.0057416 7.6517 0.00574088 7.95106 0.927052L8.79611 3.52786C8.92999 3.93989 9.31394 4.21885 9.74717 4.21885H12.4818C13.4505 4.21885 13.8533 5.45846 13.0696 6.02786L10.8572 7.63525C10.5067 7.8899 10.3601 8.34127 10.494 8.75329L11.339 11.3541C11.6384 12.2754 10.5839 13.0415 9.80017 12.4721L7.58779 10.8647C7.2373 10.6101 6.7627 10.6101 6.41222 10.8647L4.19983 12.4721C3.41612 13.0415 2.36164 12.2754 2.66099 11.3541L3.50604 8.75329C3.63992 8.34127 3.49326 7.8899 3.14277 7.63525L0.930391 6.02787C0.146677 5.45846 0.549452 4.21885 1.51818 4.21885H4.25283C4.68606 4.21885 5.07001 3.93989 5.20389 3.52786L6.04894 0.927052Z" fill="#FFC600"/>
                          </svg>
                        <!-- <span class="notification_count align-top self-start text-[#A3A7AA]">{{favCounter ?? 0}}</span>  -->
                        <span class="text-[#A3A7AA]">FAVOURITES</span>
                    </a>
                </li>
                <ng-container *ngIf="isLargeScreen(); else mobileTab">
                    <div class="w-full align-center justify-items-center max-w-full gap-4 grid grid-cols-[auto_1fr_auto]">
                        <button class="bg-[#2C3538] w-8 h-8 flex justify-center items-center p-1 rounded-full"   (click)="scrollEvent($event, scrollableBar, true, sportsDatatab)" *ngIf="isOverflown(scrollableBar)"><img src="../../../assets/svg/left_arrow_icon.svg" alt="previous"></button>
                        <div class="tab-list flex justify-between align-center gap-2 scroll-smooth overflow-x-scroll overflow-y-hidden max-w-full hide-scroll"  #scrollableBar >
                                <li *ngFor="let tab of sportsDatatab;index as i" class="flex justify-center items-center min-w-36 cursor-pointer" [id]="i">
                                    <a class="text-[#A3A7AA] h-6 gap-[6px] px-2 flex items-center cursor-pointer" [ngClass]="selectedSport === tab.id ? 'active' : 'text-[#A3A7AA]'" (click)="selectSport(tab.id)">
                                    <img
                                        src="../../../assets/sport-icons/{{tab.id}}-yellow.svg"
                                        class="cursor-pointer h-full w-auto"
                                        [ngClass]="selectedSport === tab.id ? 'grayscale-0' : 'grayscale'"
                                    />
                                    <span class="notification_count align-top self-start text-[#A3A7AA]">{{tab?.liveCount ?? 0}}</span> 
                                    <span class="text-[#A3A7AA]" >{{tab?.name}}</span>
                                    </a>
                                </li>
                        </div>							
                        <button class="bg-[#2C3538] w-8 h-8 flex justify-center items-center p-1 rounded-full" (click)="scrollEvent($event, scrollableBar, false, sportsDatatab)" *ngIf="isOverflown(scrollableBar)"><img src="../../../assets/svg/right_arrow_icon.svg" alt="next"></button>
                    </div>
                </ng-container>
                <ng-template #mobileTab>
                    <li *ngFor="let tab of sportsDatatab;index as i" class="flex justify-center items-center min-w-32" [id]="i">
                        <a class="text-[#A3A7AA] h-6 gap-[6px] flex items-center" [ngClass]="selectedSport === tab.id ? 'active' : 'text-[#A3A7AA]'" (click)="selectSport(tab.id)">
                            <img
                            src="../../../assets/sport-icons/{{tab.id}}-yellow.svg"
                            class="cursor-pointer h-full w-auto"
                            [ngClass]="selectedSport === tab.id ? 'grayscale-0' : 'grayscale'"
                            />
                        <span class="notification_count align-top self-start text-[#A3A7AA]">{{tab?.liveCount ?? 0}}</span> 
                        <span class="text-[#A3A7AA]" >{{tab?.name}}</span>
                        </a>
                    </li>
                </ng-template>
            </ul>
        </nav>
    </div>
</header>
