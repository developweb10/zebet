<section class="terms-section">
  <div class="terms-main-wrapper">
    <h1 class="h1">{{ responsibleGamingData.primary_title }}</h1>
    <div class="terms-wrapper">
      <p [innerHTML]="responsibleGamingData.primary_content"></p>
    </div>

    <ul *ngFor="let link of responsibleGamingData?.terms_list">
      <li class="h1 uppercase">{{ link.title }}</li>
      <li class="terms-wrapper" [innerHTML]="link.content"></li>
    </ul>
  </div>
</section>
