<section class="custom-row main-wrapper">
  <div class="col-w2">

  </div>
  <div class="middle-wrapper col-w8">
    <div class="custom-nav">
      <div *ngIf="categories">
        <ul class="custom-navList">
          <li class="list-items" *ngFor="let category of categories">

            <button *ngIf="category.title !== 'All'" (click)="onCategoryClick(category.id)"
              [ngClass]="{ 'active': activeCategory === category.id }"
              [ngStyle]="{ 'border-bottom': activeCategory === category.id ? '6px solid #FFC600' : 'none', 'color': activeCategory === category.id ? '#FFC600' : 'white', 'padding-bottom': activeCategory === category.id ? '10px' : '0'   }">
              {{ category.title }}
            </button>
            <button *ngIf="category.title === 'All'" (click)="showAllBlogItems()"
              [ngClass]="{ 'active': activeCategory === 'All' }"
              [ngStyle]="{ 'border-bottom': activeCategory === 'All' ? '6px solid #FFC600' : 'none', 'color': activeCategory === 'All' ? '#FFC600' : 'white', 'padding-bottom': activeCategory === category.id ? '0' : '10px'  }">
              {{ category.title }}
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="d-flex gap-[60px] flex-wrap xl:flex-nowrap justify-between">
      <div class="d-flex gap-[24px] items-start">
        <span class="rounded-full h-[28px] bg-[#2C3538] d-flex align-center justify-center min-w-[28px]"><a
            href="blog"> <img src="assets/img/lefftarrow.png" alt=""></a></span>
        <div class="blog-article xl:min-w-[518px] max-w-[100%] xl:max-w-[518px]" *ngIf="blogContent">
          <h2 class="h1 mb-[30px]">{{ blogContent.title }}</h2>


          <img [src]="iamge_URL +'assets/'+blogContent.banner+'?'" alt="Photo of a Shiba Inu"
            class="w-full mb-[24px]">
          <div [innerHTML]="blogContent.main_content"></div>
        </div>
      </div>
      <div class="recent-blog grow xl:min-w-[294px] max-w-[100%] xl:max-w-[294px]">
        <h2 class="h1 mb-[30px]">Recent Blog</h2>
        <div class="blog-wrapper" *ngIf="blogData && blogData.length > 0">
          <div *ngFor="let item of blogData">
            <a (click)="navigateToBlogPost(item); $event.preventDefault()">
              <mat-card class="card mb-[20px] sideBarBlockBlog d-flex">
                <div class="sideBarBlockBlog__img">
                  <img mat-card-image [src]="iamge_URL + 'assets/' + item.banner + '?'"
                    alt="Photo of a Shiba Inu">
                </div>
                <div class="sideBarBlockBlog__text">
                  <mat-card-content>
                    <div class="meta-date">{{ item.date_created | date:'MMMM d, y' }}</div>
                    <mat-card-title>{{ item.title }}</mat-card-title>
                  </mat-card-content>
                </div>
              </mat-card>
            </a>
          </div>
        </div>
      </div>
      


    </div>
  </div>
  <div class="right-aside col-w2 col-w2">

  </div>
</section>
